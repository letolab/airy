<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="shortcut icon" href="/static/favicon.ico" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />
	
    <title>{% block title %}Home{% end %} | UnBallPark</title>

	<!-- CSS Files -->
	<link rel="stylesheet" type="text/css" media="all" href="/static/stylesheets/foundation.css" />
    <link rel="stylesheet" type="text/css" media="all" href="/static/stylesheets/style.css" />
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="/static/stylesheets/ie.css">
	<![endif]-->

    {% block headcss %}{% end %}

    <!-- JavaScript Files -->
    <script type="text/javascript" src="/airy/lib/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="/airy/lib/jquery.history.js"></script>
    <script type="text/javascript" src="/airy/lib/jquery.serializeForm.js"></script>
	<script type="text/javascript" src="/airy/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="/airy/socket.io.js"></script>
	<script type="text/javascript" src="/airy/airy.js"></script>
    <script type="text/javascript" src="/static/js/jquery.editableText.js"></script>
    <script type="text/javascript" src="/static/js/jquery-ui-1.8.17.custom.min.js"></script>
	<script type="text/javascript" src="/static/js/unballpark.js"></script>

	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

    {% block headjs %}{% end %}
</head>

<body>
    <div id="popup">
        <div id="popup-content">
            <div id="popup-title"></div>
            <div id="popup-close"></div>
            <div class="clear"></div>
            <div id="popup-body"></div>
        </div>
    </div>
    {% block topmenu %}{% end %}
    <div id="page" class="container">

        <div class="row">
            <div class="twelve columns">
                {% block page_content %}{% end %}
            </div>
            <div id="test"></div>
            <div class="clear"></div>
        </div>

        <div id="footer" class="row">
            {% block footer %}
                &copy; 2012 UnBallPark. All rights reserved.
            {% end %}
        </div>
    </div>
</body>
</html>
